<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bootstrap Dashboard</title>

        <!-- fontawesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

        <!-- bootstrap  -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <!-- icone bootstrap -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

        <!-- css -->
         <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <header class="">
            <div class="container">
                <div class="my-row d-flex">
                    <div class="col-2 align-self-center">
                        <div class="">
                            <img class="d-none d-lg-block py-2" src="img/logo.svg" alt="logo completo">
                            <img class="min_logo d-block d-lg-none img-fluid " src="img/mobile-logo.png" alt="logo ridotto">
                        </div>

                    </div>

                    <div class="col">
                        <nav class="navbar ">
                            <div class="flex-grow-1 ">
                              <form class="d-flex" role="search">
                                <input class="form-control me-2 bg-secondary-subtle" type="search"  placeholder=" Prova a cercare: Lezioni di laravel" aria-label="Search">
                              </form>
                            </div>
                        </nav>
                    </div>

                    <div class="col-1 d-flex align-items-center ">
                        <a href="#"><i class="bi bi-list-ul ps-1 fs-5 text-secondary-emphasis d-none d-lg-block"></i></a>
                        <a href="#"><i class="bi bi-question-circle-fill ps-1 fs-5 text-secondary-emphasis d-none d-lg-block"></i></a>
                        <a href="#"><i class="bi bi-three-dots-vertical ps-1 fs-5 text-secondary-emphasis d-none d-lg-block"></i></a>
                        <div class="nav-item dropdown">
                            <a class="nav-link " href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                              <i class="bi bi-bell-fill ps-1 fs-5 text-warning"></i>
                            </a>
                            <ul class="dropdown-menu">
                              <li><a class="dropdown-item" href="#">Action</a></li>
                              <li><a class="dropdown-item" href="#">Another action</a></li>
                              <li><a class="dropdown-item" href="#">Something else here</a></li>
                            </ul>
                        </div>               
                    </div>
                    
                </div>
            </div>

        </header>


        <main class="d-flex  container">
            <section class="main_left background_img d-flex flex-column p-3">
                <div class=" flex-grow-1">
                    <div class="text-white">
                        <i class="bi bi-house-door-fill p-2 fs-5"></i>
                        <span class="d-none d-lg-inline-block fs-5">Home</span>
                    </div>

                    <div class="text-white">
                        <i class="fa-solid fa-chart-simple p-2 fs-5"></i>
                        <span class="d-none d-lg-inline-block fs-5">Stats</span>
                    </div>

                    <div class="text-white">
                        <i class="bi bi-reception-4 p-2 fs-5"></i>
                        <span class="d-none d-lg-inline-block fs-5">Signal</span>
                    </div>

                </div>

                <div class="d-inline-block">
                    <div class="text-white">
                        <i class="bi bi-gear-fill p-2 fs-5"></i>
                        <span class="d-none d-lg-inline-block fs-5">Admin</span>
                    </div>


                </div>

            </section>

            <section class="main_right">
                <div class="container bg-primary text-white">
                    <div class="row">
                        <div class="col-6 pt-3">
                            <div class="d-flex">
                                <h2>Boolean </h2> <h6 class="align-self-end ps-2 "><span class="badge background_badge rounded-pill">Piano blaze</span></h6>
                            </div>
                            <div class="d-flex align-items-center pb-4">
                                <h6 class="mb-0 "><span class="badge background_badge rounded-pill">3 App</span></h6>
                                <i class="bi bi-chevron-double-right"></i>
                                <div class="d-flex d-none d-lg-block">
                                    <h6 class="mb-0 ps-1  "><span class="badge background_badge rounded-pill ">Boolean mobile app</span></h6>
                                    <h6 class="mb-0 ps-1  "><span class="badge background_badge rounded-pill">Boolean web app</span></h6>
                                    <h6 class="mb-0 ps-1  "><span class="badge background_badge rounded-pill">Boolean blog app</span></h6>
                                </div>
                                <div class="d-block d-lg-none">
                                    <button class="btn background_badge button_circle"><i class="bi bi-plus"></i></button>

                                </div>
                            </div>

                        </div>
                        <div class="col-3 align-self-center">
                            <p>Studenti online negli ultimi 30 minuti</p>
                            <p>125</p>

                        </div>
                        <div class="col-3 d-flex align-items-center  ">
                            <div class="d-flex align-items-center ">
                                <h6 class="pe-3">Nuovo studente</h6>
                                <button  class="btn btn-primary border-white "><i class="bi bi-plus-lg"></i></button>
                            </div>

                        </div>
                    </div>

                </div>

            </section>
        </main>
    
        <!-- javascipt bootstrap  -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
